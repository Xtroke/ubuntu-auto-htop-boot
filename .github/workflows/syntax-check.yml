name: ğŸ§© Shell Script Lint & Permission Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  bash-lint:
    name: Check Bash Script Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§ª Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: ğŸ” Lint script with ShellCheck
        run: shellcheck auto-htop-boot.sh

      - name: âš™ï¸ Verify executable permission
        run: |
          if [ ! -x auto-htop-boot.sh ]; then
            echo "âŒ Script is not executable. Please run: chmod +x auto-htop-boot.sh"
            exit 1
          else
            echo "âœ… Script is executable."
          fi

      - name: âœ… Bash syntax check
        run: bash -n auto-htop-boot.sh
